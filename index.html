<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Sidebar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-content">
        <div class="logo">
          <i class="bx bx-cheese"></i>
          <div class="logo-name">Sidebar</div>
        </div>
        <i class="bx bx-menu" id="button"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links-name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-user"></i>
            <span class="links-name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-chat"></i>
            <span class="links-name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links-name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-folder"></i>
            <span class="links-name">File Manager</span>
          </a>
          <span class="tooltip">File Manage</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-cart"></i>
            <span class="links-name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-heart"></i>
            <span class="links-name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-cog"></i>
            <span class="links-name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <img src="./assets/profile.jfif" alt="Profile photo" />
            <div class="name-job">
              <div class="name">Arthur Klober</div>
              <div class="job">Dev Front-end</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home Content</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
